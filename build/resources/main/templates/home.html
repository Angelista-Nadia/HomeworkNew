<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:text="${title}"></div>

<H1 th:text="#{title2.label}"></H1>

<form th:action="@{/product}" method="post">
    Name: <input type="text" name="name"><br>
    Description: <input type="text" name="description"><br>
    Quantity: <input type="text" name="quantity"><br>
    Cost: <input type="text" name="cost"><br>
    Delivery: <input type="checkbox" name="delivery"><br>

    <input type="submit" value="ADD">
</form>
<hr>

<H1 th:text="#{title1.Label}"></H1>

<form th:action="@{/product/search}" method="post">
    Name for searching: <input type="text" name="search"><br>
    <input type="submit" value="FIND"><br><br>
</form>

<form th:action="@{/product/search_quantity}" method="post">
    Quantity From: <input type="number" name="quantity"><br>
    Quantity To: <input type="number" name="quantity2"><br>
    <input type="submit" value="FIND"><br><br>
</form>

<form th:action="@{/product/search_cost}" method="post">
    Cost From: <input type="number" name="cost"><br>
    Cost To: <input type="number" name="cost2"><br>
    <input type="submit" value="FIND"><br><br>
</form>

<form th:action="@{/product/search_delivery}" method="post">
    Delivery: <input type="checkbox" checked name="delivery"><br>
    <input type="submit" value="FIND"><br><br>
</form>

<hr>

<H1 th:text="#{title.label}"></H1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Cost</th>
        <th>Delivery</th>
        <th>Date</th>
        <th></th>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.cost}"></td>
        <td th:if="${product.isDelivery == true}">
            <input type="checkbox" checked></td>
        <td th:if="${product.isDelivery == false}"></td>
        <td th:text="${product.date}"></td>
        <!--<td><a th:href="@{/edit(id=${product.getId()})}">edit</a></td>-->
       </tr>
   </table>

   <a th:href="@{/product/deleteAll}">DELETE ALL</a>

   </body>
   </html>
